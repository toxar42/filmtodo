<!DOCTYPE html>
<html lang="en" class="theme-1" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0">

    <title>List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../resources/completed-task.png" type="image/x-icon">

    <script src="../js/script.js" type="module"></script>
</head>

<body>
    <div class="content" id="content">
        <!-- Леваое меню/нижнее меню под мобилку -->
        <div class="display-col-cent-spbetw left-bar" id="left-bar">
            <div class="display-row-cent-center login-left-block line">
                <div class="display-row-cent-center name-ava-left">
                    <img src="" alt="ava" class="ava-img">
                    <span class="font-bold-24 font-col-1">Login/Name</span>
                </div>
            </div>
            <div class="display-col-start-start lists" id="menu">
                <form onsubmit="return false;" name="menu"></form>
            </div>
            <div class="white-btn text-center medium-size white-btn-anim" id="btn-add-list">Add List+</div>
        </div>
        <div class="display-row-cent-center main-field" id="main-field">
            <div class="display-col-cent-spbetw main-placement-field">
                <!-- МЕНЮШКА НА ТРИ ТОЧКИ -->
                <div class="display-col-cent-around edit-menu" id="edit-menu">
                    <div class="edit-menu-block" id="rename">
                        <div class="editlist"></div>Rename list
                    </div>
                    <div class="edit-menu-block"><div class="sortlist"></div><p id="sort">Sort by</p></div>
                    <div class="display-row-cent-center wrap-themes">
                        <div class="num-theme" id="1"></div>
                        <div class="num-theme" id="2"></div>
                        <div class="num-theme" id="3"></div>
                        <div class="num-theme" id="4"></div>
                        <div class="num-theme" id="5"></div>
                        <div class="num-theme" id="6"></div>
                        <div class="num-theme" id="7"></div>
                        <div class="num-theme" id="8"></div>
                        <div class="num-theme" id="9"></div>
                    </div>
                    <div class="edit-menu-block" id="del"><img src="../resources/trash.png">Delete list</div>
                </div>
                <div class="display-row-cent-spbetw mobile-header">
                    <span class="app-name">AppName</span>
                    <div class="list-edit green-btn option e" id="list-edit"></div>
                </div>
                <div class="display-row-cent-spbetw search-up-panel">
                    <form onsubmit="return false;" name="search" id="search" class="display-row-cent-spbetw">
                        <input type="text" name="search_field" id="search-field" placeholder="Search...">
                        <button type="submit"></button>
                    </form>
                    <div class="display-row-cent-spbetw list-params">
                        <div class="list-name" id="list-name"></div>
                        <div class="share text-center green-btn" id="share-btn">Share</div>
                        <div class="list-edit text-center green-btn e" id="list-edit">...</div>
                    </div>
                </div>
                <div class="display-col-start-start lists" id="lists">
                </div>
                <div class="display-row-cent-spbetw bottom-menu">
                    <div class="list-edit green-btn user"></div>
                    <div class="list-edit mobile-btn share-bot"></div>
                    <div class="display-row-cent-center mobile-list-name" id="list-name"></div>
                    <div class="list-edit mobile-btn search-bottom"><input type="text" id="mobile-search-form"
                            placeholder="Search..."></div>
                    <div class="list-edit green-btn plus" id="AddPoint">+</div>
                </div>
                <div class="display-row-cent-center add-point" id="AddPoint">+</div>
                <!-- Область добавления коммента -->
                <div class="display-col-cent-around comment-field" id="comment-field">
                    <div class="point-name-point line"><textarea id="point-name-point" readonly></textarea></div>
                    <div class="comment-field-comment"><textarea id="comment-field-comment"></textarea></div>
                    <div class="white-btn text-center medium-size white-btn-anim save-comm" id="save-comm">Apply</div>
                </div>
            </div>
        </div>
        <!-- DIALOG WINDOW -->
        <div class="display-row-cent-center dialog" id="dialog">
            <div class="display-col-cent-around dialog-frame" id="dialog-frame"></div>
        </div>
        <!-- PROFILE -->
        <div class="profile">
            <div class="display-col-cent-around profile-name-ava">
                <img src="" alt="ava" class="ava-img-profile">
                <span class="font-bold-24 font-col-1">Login/Name</span>
            </div>
            <div class="h2-profile">
                <h2>Dashboard</h2>
                <h2>Friends</h2>
            </div>
            <div class="profile-content">
            <div class="display-col-cent-around stats">
                <div class="display-row-cent-spbetw dashboard">
                    <div class="display-col-cent-spbetw dash">
                        <div class="count_list"></div>
                        <span class="profile-txt">Lists</span>
                    </div>
                    <div class="display-col-cent-spbetw dash">
                        <div class="count_list"></div>
                        <span class="profile-txt">Points</span>
                    </div>
                    <div class=" display-col-cent-spbetw dash">
                        <div class="count_list"></div>
                        <span class="profile-txt">Lists</span>
                    </div>
                    <div class="display-col-cent-spbetw dash">
                        <div class="count_list"></div>
                        <span class="profile-txt">Points</span>
                    </div>
                </div>
            </div>
            <div class="display-col-cent-around friends">
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
                <span class="profile-txt">Points</span>
            </div>
            </div>
            <div class="close"></div>
            <div class="out">Sign out<div class="sign_out"></div></div>
        </div>
    </div>
</body>

</html>
